name: Remove Google Analytics Script

on:
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  clean_files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Remove Google Analytics script
      run: |
        find . -type f -not -path "./.github/*" -exec sed -i '/<script>/,/<\/script>/{
          /GoogleAnalyticsObject/ {
            :start
            N
            /<\/script>/!b start
            d
          }
        }' {} +

    - name: Commit changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        git commit -m "Remove Google Analytics script" || echo "No changes to commit"

    - name: Push changes
      run: git push
